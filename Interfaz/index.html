<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Estudiantes</title>
</head>
<body>
    <div class="todo">
        <form>
            <label>Codigo:</label>
            <input type="number" id="codigo" placeholder="Ingrese su codigo">
    
            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
    
            <label>Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
    
            <label>Materia uno:</label>
            <input type="text" id="materia_1" placeholder="Ingrese el nombre de su materia">

            <label>Nota uno:</label>
            <input type="number" id="nota_1" placeholder="Ingrese la nota">

            <label>Materia dos:</label>
            <input type="text" id="materia_2" placeholder="Ingrese el nombre de su materia">

            <label>Nota dos:</label>
            <input type="number" id="nota_2" placeholder="Ingrese la nota">

            <label>Materia tres:</label>
            <input type="text" id="materia_3" placeholder="Ingrese el nombre de su materia">

            <label>Nota tres:</label>
            <input type="number" id="nota_3" placeholder="Ingrese la nota">


            <div class="buton">
                <div class="hola">
                    <button type="button" id="boton">Enviar</button>
                </div>
                
                <div>
                    <button type="button" id="listar">Listar</button>
                </div>
                
            </div>
            
        </form>
    </div>

    <div class="col-y m-5">
        <table class="table table-striped" id="tabla">
            
        </table>
    </div>
    <hr>


    <!-- Eliminar -->
    <div class="todo">
        <form class="d-flex justify-content-center">
            <label class="form-label ">Eliminar</label>
            <input type="text" id="materia" class="form-control" placeholder="Ingrese la materia a eliminar" div class="buton">
                
                <div>
                    <button type="button" id="eliminar" class="btn btn-primary">Eliminar</button>
                </div>
                
            </div>
            
        </form>
        
    </div>

    <script src="js/enviar.js"></script>
</body>
</html>
